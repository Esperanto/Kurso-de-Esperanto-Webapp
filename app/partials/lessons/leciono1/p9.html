<div>
    <p> <h4>{{ 'Gheneralaj.TFrame2.PP_Label1' | translate }} </h4></p>
    <p> {{ 'Gheneralaj.TFrame2.PP_Label41' | translate }}</p>

    <div class="row">
        <div class="col-md-11">
            <table class="table table-bordered ">
                <tbody>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-md-5">
                                <a href="" ng-click="listenAndRepeat.turnOn()"><img
                                        src="img/ikonoj/ekzercoj/komenci{{ (listenAndRepeat.on || '') && '-disabled'}}.png"/></a>
                                <a href="" ng-click="listenAndRepeat.turnOff()"><img
                                        src="img/ikonoj/ekzercoj/halti{{ (!listenAndRepeat.on || '') && '-disabled'}}.png"/>
                                </a>
                            </div>
                        </div>
                        <br/>

                        <div class="row">
                            <div class="col-md-7">
                                <ul class="list-inline">
                                    <li>
                                        <ul class="list-inline well">
                                            <li>
                                                <img src="img/ikonoj/kubeto.png"/>
                                            </li>
                                            <li><span
                                                    class="lead">{{listenAndRepeat.remainList.length+listenAndRepeat.unclickedList.length}}</span>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-3 col-md-offset-1">
                                        <h5>Vortoj</h5>
                                        <ul class="list-unstyled">
                                            <li>
                                                <input type="radio" ng-model="listenAndRepeat.count" value="1"> 1
                                            </li>
                                            <li>
                                                <input type="radio" ng-model="listenAndRepeat.count" value="2"> 2
                                            </li>
                                            <li>
                                                <input type="radio" ng-model="listenAndRepeat.count" value="4"> 4
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 col-md-offset-1">
                                <div class="row">
                                    <div class="col-md-5 col-md-offset-3">
                                        <img ng-show="listenAndRepeat.isPlaying" src="img/ikonoj/auskultilo.png"/>
                                        <img ng-show="!listenAndRepeat.isPlaying" src="img/ikonoj/mikrofono.png"/>
                                    </div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                         aria-valuemax="100" style="width: {{listenAndRepeat.progress}}%;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-md-offset-1">
                                <ul class="list-unstyled">
                                    <li>
                                        <a href="" ng-click="listenAndRepeat.replaySound()"><img
                                                src="img/ikonoj/ekzercoj/paroli-denove{{ (listenAndRepeat.countToPlay!=0 || '') && '-disabled'}}.png"/>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="" ng-click="listenAndRepeat.nextSounds()"><img
                                                src="img/ikonoj/ekzercoj/antauen{{ (listenAndRepeat.countToPlay!=0 || '') && '-disabled'}}.png"/>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="row">
                                    <div class="col-md-3 col-md-offset-1">
                                        <ul class="list-inline">
                                            <li>
                                                <img src="img/ikonoj/kronometro.png"/>
                                            </li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
